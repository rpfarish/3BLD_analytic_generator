<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <link href="{{ url_for('static',filename='styles/mainpage.css') }}" rel="stylesheet" type="text/css">
    <title>Home</title>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

</head>
<body>

<div>
    <!--    <form method="post" role="form">-->
    <!--    <button class="btn btn-primary" name = "submit" id = "submit">submit</button>-->
    </form>


</div>

<div class="scramblediv">
    <div class="scramble">
        <form action="#" method="GET">
            <div class="scramble"> {{ scramble }}</div>
            <!--    <p> <input type="text" name="nm">Name</p>-->
            <p><input type="submit" value="submit"></p>
        </form>
    </div>
    <span class="last" id="last" onclick="">Last</span>
    <select class="buffer" id="edgebuffer" name="edgebuffer">
        <option value="None">None</option>
        <option selected="selected" value="UF">UF</option>
        <option value="UB">UB</option>
        <option value="UR">UR</option>
        <option value="UL">UL</option>
        <option value="FR">FR</option>
        <option value="FL">FL</option>
        <option value="DF">DF</option>
        <option value="DB">DB</option>
        <option value="DR">DR</option>
        <option value="DL">DL</option>
    </select>
    <select class="buffer" id="cornerbuffer" name="cornerbuffer">
        <option value="None">None</option>
        <option selected="selected" value="UFR">UFR</option>
        <option value="UFL">UFL</option>
        <option value="UBR">UBR</option>
        <option value="UBL">UBL</option>
        <option value="DFR">DFR</option>
        <option value="DFL">DFL</option>
    </select>
    <span class="next" id="next" onclick="">Next</span>
</div>
<div class="container">
    <ul class="edgebufferlist" id="edgebufferlist">
        <li class="bufferorder"><a>UF</a></li>
        <li class="bufferorder"><a>UB</a></li>
        <li class="bufferorder"><a>UR</a></li>
        <li class="bufferorder"><a>UL</a></li>
        <li class="bufferorder"><a>FR</a></li>
        <li class="bufferorder"><a>FL</a></li>
        <li class="bufferorder"><a>DF</a></li>
        <li class="bufferorder"><a>DB</a></li>
        <li class="bufferorder"><a>DR</a></li>
        <li class="bufferorder"><a>DL</a></li>
    </ul>
    <div class="center">
        <p class="space" id="space">Press Space for Next Scramble</p>
    </div>
    <ul class="cornerbufferlist" id="cornerbufferlist">
        <li class="bufferorder"><a>UFR</a></li>
        <li class="bufferorder"><a>UFL</a></li>
        <li class="bufferorder"><a>UBR</a></li>
        <li class="bufferorder"><a>UBL</a></li>
        <li class="bufferorder"><a>DFR</a></li>
        <li class="bufferorder"><a>DFL</a></li>
    </ul>
    <span class="confirm" id="confirm">Confirm Buffers</span>
</div>
</body>
</html>
